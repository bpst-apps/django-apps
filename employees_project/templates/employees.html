<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Information</title>
</head>
<body>
<h1>Employees List</h1>
{% if employees %}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Email</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.email }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No records found</p>
{% endif %}
</body>
</html>
