<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Cart Products</h1>
    {% if request.COOKIES %}
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Quantity</th>
        </tr>
        </thead>
        <tbody>
            {% for key, value in request.COOKIES.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <h2><strong>Cart is Empty !!!</strong></h2>
    {% endif %}
</body>
</html>
