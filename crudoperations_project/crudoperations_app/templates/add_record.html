{% extends 'base.html' %}
{% block 'body' %}
{% load widget_tweaks %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Add Student Record
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
            <form method="post">
                {% csrf_token %}
                {% for field in student_form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {% render_field field class="form-control" %}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <input type="submit" value="Add Record" class="btn btn-primary mx-auto d-block text-center">
            </form>
        </div>
    </div>
</div>
{% endblock %}
